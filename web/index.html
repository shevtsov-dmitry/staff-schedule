    <meta charset="UTF-8"/>

    <title>Штатное расписание</title>
</head>
<body>
<!-- Title header -->
<h1 class="title">Штатное расписание</h1>
<!-- Function panel for action selection -->
<ul class="header-functions-list">
    <li class="header-file">Файл</li>
    <li class="header-change">Правка</li>
    <li class="header-view">Вид</li>
    <li class="header-table">Таблица</li>
    <li class="header-help">Справка</li>
</ul>
<!-- Block, which is a button for selecting a table for work -->
<div class="ui-container">
    <div class="choose-table">
        <img src="static/images/edit-table.png" class="edit-table-image" alt="" srcset="">
        <p class="placeholder-text">нажмите для выбора таблицы</p>
    </div>
    <!-- The empty UL will be filled in the future with a list of tables that will be selected by a query from the database  -->
    <ul class="table-names-list"></ul>
</div>
<!-- An empty table that greets the user when the website is first launched -->
<!-- Will be hidden the first time you select a table from the database -->
<div class="placeholder-table"></div>
<!-- The main table that displays data from the database and will be interacted with by the user -->
<div id="table"></div>
<!-- Helping buttons on the bottom panel for interfacing with the table -->
<div class="bottom-buttons">
    <button id="save">Сохранить изменения</button>
    <button class="add-row"><span class="span-plus">+</span> Добавить строку</button>
    <button class="remove-row"><span class="span-minus">-</span> Удалить строку</button>

</div>
<div class="procedure-block">
    <button class="use-procedure">Использовать хранимую процедуру</button>
    <!-- initially hidden block that appears when you choose to use a stored procedure -->
    <ul class="procedures-ul">
        <li>Расчитать зарплату сотрудника по курсу доллара</li>
        <li>Выбрать и удалить отдел</li>
        <li>Рассчитать премию сотрудника</li>
        <li>Узнать доступных сотрудников</li>
        <li>Назначить работника на смену</li>
    </ul>

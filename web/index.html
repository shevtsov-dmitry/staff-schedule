<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--    <link rel="icon" type="image/x-icon" href="../static/tab_icon.png" />-->
    <link rel="stylesheet" href="style/authorization.css">
    <title>Authorization</title>
</head>
<body>
<div class="login-form">
    <h2 class="login-header">Login</h2>
    <form id="form-with-data">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter your username">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password">
        <div class="attempts-block"><p class="attempts-counter">attempts: </p></div>
        <div class="button-class-aligner"><button type="submit">Log In</button></div>
    </form>
</div>
</body>
<script  src="scripts/authorization_script.js"></script>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Staff schedule</title>
  </head>
  <body>
    <h1 class="title">Штатное расписание</h1>
    <ul class="header-functions-list">
      <li>Файл</li>
      <li>Правка</li>
      <li>Вид</li>
      <li>Таблица</li>
      <li>Справка</li>
    </ul>
    <div class="ui-container">
      <div class="choose-table">
        <img src="static/images/edit-table.png" class="edit-table-image" alt="" srcset="">
        <p class="placeholder-text">нажмите для выбора таблицы</p>
      </div>
      <ul class="table-names-list"></ul>
      
    </div>
    
    <div class="placeholder-table"></div>
    <div id="table"></div>
    <div class="bottom-buttons">
      <button id="save">Save Changes</button>
      <button class="add-row">add row</button>
      <button class="remove-row">remove row</button>
    </div>
    <script type="module" src="./main.js"></script>
  </body>
</html>

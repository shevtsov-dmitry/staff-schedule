<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/authorization.css">
    <title>Authorization</title>
</head>
<body>
<div class="login-form">
    <h2 class="login-header">Авторизация</h2>
    <form id="form-with-data">
        <label for="username">Логин</label>
        <input type="text" id="username" name="username" placeholder="Введите логин">
        <label for="password">Пароль</label>
        <input type="password" id="password" name="password" placeholder="Введите пароль">
        <div class="attempts-block"><p class="attempts-counter">attempts: </p></div>
        <div class="button-class-aligner"><button type="submit">Войти</button></div>
    </form>
</div>
</body>
<script type="module" src="scripts/utils/authorization_script.js"></script>
</html>
